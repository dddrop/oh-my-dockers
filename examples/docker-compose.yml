# Example docker-compose.yml
# This shows a typical project setup that works with omd

services:
  postgres:
    image: postgres:15
    container_name: my-project-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: myapp
      POSTGRES_USER: myapp
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - my-project-net

  redis:
    image: redis:7-alpine
    container_name: my-project-redis
    ports:
      - "6379:6379"
    networks:
      - my-project-net

  backend:
    image: my-backend:latest
    container_name: my-project-backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://myapp:secret@postgres:5432/myapp
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - my-project-net

  frontend:
    image: my-frontend:latest
    container_name: my-project-frontend
    ports:
      - "8080:80"
    environment:
      API_URL: http://backend:3000
    depends_on:
      - backend
    networks:
      - my-project-net

volumes:
  postgres-data:

networks:
  my-project-net:
    name: my-project-net

